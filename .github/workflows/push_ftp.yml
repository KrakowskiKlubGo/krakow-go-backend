name: Deploy django distil site FTP

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ "main" ]
    # every Thursday on 1 AM after club meeting
    #schedule:
    #- cron: "0 3 * * 4"
  workflow_dispatch:
jobs:
  web-deploy:
    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DJANGO_SETTINGS_MODULE: ${{ secrets.DJANGO_SETTINGS_MODULE }}
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      DJANGO_DEBUG: ${{ secrets.DJANGO_DEBUG }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      GITHUB_ACCESS_TOKEN: ${{ secrets.GH_TOKEN }}
      
    name: üéâ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4
  
      - name: üõ†Ô∏è Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
  
      - name: üõ†Ô∏è Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  
      - name: üìù Migrate database
        run: |
          python manage.py migrate
  
      - name: üì¶ Build static files
        run: |
          python manage.py tailwind install
          python manage.py tailwind build
          python manage.py collectstatic
  
      - name: üì¶ Build distil site
        run: |
          python manage.py distill-local --force output/
  
      - name: üìÇ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          local-dir: output/
          server-dir: /public_html/
          server: ${{ secrets.FTP_LOCATION }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
  
  
