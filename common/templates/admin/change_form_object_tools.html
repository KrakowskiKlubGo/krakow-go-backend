{% extends "admin/change_form_object_tools.html" %}

{% block object-tools-items %}

            <a class="btn btn-block btn-warning btn-sm"
               href="{{ request.path }}?duplicate=true"
               class="clonelink">{% trans "Duplicate" %}</a>
        </div>
    {% endif %}

    {{ block.super }}

{% endblock %}
